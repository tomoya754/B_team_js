<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>顧客情報登録</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; } .menu-icon { position: absolute; left: 20px; top: 20px; cursor: pointer; } .menu-icon div { width: 35px; height: 5px; background: #222; margin: 6px 0; border-radius: 2px; } h1 { margin-top: 80px; font-size: 40px; } .back-link { position: absolute; left: 20px; top: 80px; font-size: 18px; text-decoration: none; color: #222; } </style>
</head>
<body>
    <div class="menu-icon">
        <div></div><div></div><div></div>
    </div>
    <a href="home.html" class="back-link">← HOMEへ戻る</a>
    <h1>顧客情報登録</h1>
    <form style="margin: 40px auto; max-width: 500px; background: #f9f9f9; padding: 32px; border-radius: 12px; box-shadow: 0 2px 8px #0001;">
        <label style="font-size: 20px; display: block; margin-bottom: 16px;">Excelファイルを選択してください</label>
        <input type="file" accept=".xlsx" style="font-size: 18px; margin-bottom: 32px; width: 100%;"><br>
        <button type="submit" style="font-size: 20px; padding: 10px 40px; margin-right: 20px;">登録</button>
        <button type="button" onclick="location.href='home.html'" style="font-size: 20px; padding: 10px 40px;">キャンセル</button>
    </form>
</body>
</html>
